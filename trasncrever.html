<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcri√ß√£o de Voz</title>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <style>
        /* Estilos globais para os temas */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema claro */
        body.light-mode {
            background-color: #f3f4f6;
            color: #333;
        }

        /* Tema escuro */
        body.dark-mode {
            background-color: #333;
            color: #f3f4f6;
        }

        .container {
            text-align: center;
        }

        #microphone-btn {
            background-color: #4caf50;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        /* Anima√ß√£o do microfone enquanto escuta */
        #microphone-btn.listening {
            background-color: #ff3b3b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 59, 59, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 59, 59, 0);
            }
        }

        #theme-toggle, #copy-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilos para o bot√£o de tema claro */
        #theme-toggle.light-mode, #copy-btn.light-mode {
            background-color: #ddd;
            color: #333;
        }

        #transcription {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            min-height: 50px;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Adapta√ß√µes para o modo escuro */
        body.dark-mode #transcription {
            background-color: #444;
            color: #f3f4f6;
            border-color: #555;
        }

        /* Estilos para o link do Instagram */
        .instagram-link {
            margin-top: 20px;
            font-size: 2rem;
            color: #E1306C; /* Cor padr√£o do Instagram */
            text-decoration: none;
            transition: color 0.3s;
        }

        .instagram-link:hover {
            color: #ff5f9d; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <button id="microphone-btn">üé§</button>
        <div id="transcription">Clique no microfone e fale</div>
        <button id="copy-btn" style="display: none;">Copiar Texto</button>
        <button id="theme-toggle" class="light-mode">Ativar Modo Escuro</button>

        <!-- Link do Instagram com √≠cone -->
        <div>
            <a href="https://www.instagram.com/cf.luiz7/" target="_blank" class="instagram-link">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>
    </div>

    <script>
        // Altern√¢ncia de tema
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.onclick = () => {
            document.body.classList.toggle("dark-mode");
            themeToggle.classList.toggle("light-mode");

            if (document.body.classList.contains("dark-mode")) {
                themeToggle.textContent = "Ativar Modo Claro";
            } else {
                themeToggle.textContent = "Ativar Modo Escuro";
            }
        };

        // Verifica se a API de reconhecimento de fala est√° dispon√≠vel no navegador
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            recognition.interimResults = true;

            const micButton = document.getElementById("microphone-btn");
            const transcriptionDiv = document.getElementById("transcription");
            const copyBtn = document.getElementById("copy-btn");

            let isListening = false;

            // Alterna o reconhecimento de voz ao clicar no bot√£o do microfone
            micButton.onclick = () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            };

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add("listening");
                micButton.textContent = "‚èπÔ∏è"; // Muda para o √≠cone de "parar" enquanto escuta
                transcriptionDiv.textContent = "Ouvindo...";
            };

            recognition.onresult = (event) => {
                const interimTranscript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                transcriptionDiv.textContent = interimTranscript;

                // Mostra o bot√£o de copiar ap√≥s terminar a frase
                if (event.results[0].isFinal) {
                    copyBtn.style.display = "inline";
                }
            };

            recognition.onend = () => {
                isListening = false;
                micButton.classList.remove("listening");
                micButton.textContent = "üé§"; // Volta para o √≠cone de microfone
                transcriptionDiv.textContent = transcriptionDiv.textContent || "Clique no microfone e fale novamente";
            };

            recognition.onerror = (event) => {
                transcriptionDiv.textContent = "Erro ao capturar √°udio: " + event.error;
            };

            // Fun√ß√£o para copiar a transcri√ß√£o para a √°rea de transfer√™ncia
            copyBtn.onclick = () => {
                const textToCopy = transcriptionDiv.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert("Texto copiado para a √°rea de transfer√™ncia!");
                }).catch((error) => {
                    alert("Erro ao copiar o texto: " + error);
                });
            };
        } else {
            alert("Reconhecimento de voz n√£o √© suportado neste navegador.");
        }
    </script>
</body>
</html>
